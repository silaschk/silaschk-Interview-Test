<div class="hero-container">
  <h2 class="heading">Tour of Heroes</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Power</th>
        <th>Strength</th>
        <th>Intelligence</th>
        <th>Stamina</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.name }}</td>
        <td>{{ hero.power }}</td>
        <td>{{ hero.stats.find(stat => stat.key === 'strength').value }}</td>
        <td>{{ hero.stats.find(stat => stat.key === 'intelligence').value }}</td>
        <td>{{ hero.stats.find(stat => stat.key === 'stamina').value }}</td>
        <td>
          <button (click)="evolveHero(hero)">Evolve</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
